<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <h2>Add a New Pet</h2>
        <form id="add-pet-form">
            <label for="pet-name">Pet Name:</label>
            <input type="text" id="pet-name" name="pet-name" required>

            <label for="pet-type">Pet Type:</label>
            <input type="text" id="pet-type" name="pet-type" required>

            <label for="pet-age">Pet Age:</label>
            <input type="text" id="pet-age" name="pet-age" required>

            <label for="pet-description">Pet Description:</label>
            <textarea id="pet-description" name="pet-description" required></textarea>

            <button type="submit">Add Pet</button>
        </form>

        <h2>Remove a Pet</h2>
        <form id="remove-pet-form">
            <label for="remove-pet-id">Pet ID:</label>
            <input type="number" id="remove-pet-id" name="remove-pet-id" required>

            <button type="submit">Remove Pet</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
